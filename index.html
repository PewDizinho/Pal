<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega no meu Pal</title>
    <script src="./script.js"></script>
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>

<body onload="init()">


    <nav
        style="background-color: darkolivegreen; width: 80%; height: fit-content; padding: 20px; display: flex; flex-direction: row; margin: auto auto 15px; border-radius: 50px; border-color: black; border-width: 1px; justify-content: center;">
        <a href=""
            style="margin: auto; text-decoration-line: none; color: white; font-size: 30px; font-weight: 800;">Informações
            de Pals</a>
        <a href=""
            style="margin: auto; text-decoration-line: none; color: white; font-size: 30px; font-weight: 800;">Reprodução</a>
            <a href="">Menu</a> 
            <!-- da pra ser uma img de 3 bars -->
    </nav>

    <div style="display: flex; margin: auto;">
        <input type="text" name="palName" id="palName" onchange="search(document.getElementById('palName').value)"
            placeholder="O nome do Pal"
            style="padding: 15px; width: 20%; height: 30px; background-color: rgb(0, 6, 56); border-radius: 15px; border-color: transparent; color: white; display:flex;">
        <button onclick="search(document.getElementById('palName').value)"
            style="width: fit-content;padding: 15px; background-color: green; border-radius: 15px; border-color: transparent; cursor: pointer;">Buscar</button>
        <p style="text-align: center; color: red; font-size: 35px;" id="error"></p>
    </div>

    <div id="card"
        style="background-color: red; border-radius: 15px; padding: 5px; margin: auto; width: fit-content; height: fit-content; text-align: center;">

    </div>


</body>

</html>
